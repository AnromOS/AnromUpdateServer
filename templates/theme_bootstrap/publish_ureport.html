$def with (ureports , pages= 0, ptitle=None)
$var title: $ptitle

<div class="row">
<div class ="col-sm-12 col-xs-12 col-md-12">
    <div class="panel panel-primary">
    <div class="panel-heading"><strong> $ptitle <strong></div>
    <div class="panel-body">
        <table id="movie-table" class="table table-striped" style="word-break:break-all; word-wrap:break-all;">
            <thead>
                <tr>
                <th>设备特征</th>
                <th>反馈内容</th>
                <th>时间</th>
                <th>操作</th>
                </tr>
            </thead>
            <tbody>
            $for post in ureports:
                <tr>
                <td>$post['fingerprint']</td>
                <td>$post['mcontent']</td>
                <td>$strdate(post['mtime'])</td>
                <td><a href="?a=del&pid=$post['fingerprint']" class="btn btn-link">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <nav>
      <ul class="pagination">
        $for pg in range(pages):
        <li><a href="?p=$pg">$pg</a></li>
        
      </ul>
    </nav>
    
</div>

<div class="col-sm-4 col-xs-4 col-md-4 hidden">
    <div class="panel panel-primary">
        <div class="panel-heading">...</div>
        <div class="panel-body">
            
        </div>
    </div>
</div>
</div>
