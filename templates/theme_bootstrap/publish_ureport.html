{% extends "publish_base.html" %}

{% block body %}
<div class="row">
<div class ="col-sm-12 col-xs-12 col-md-12">
    <div class="panel panel-primary">
    <div class="panel-heading"><strong> {{ escape(ptitle) }} <strong></div>
    <div class="panel-body">
        <table id="movie-table" class="table table-striped" style="word-break:break-all; word-wrap:break-all;">
            <thead>
                <tr>
                <th>设备特征</th>
                <th>反馈内容</th>
                <th>时间</th>
                <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for post in ureports %}
                <tr>
                <!--
                <td><a href="?a=del&pid={{ escape(post) }}" class="btn btn-link">删除</a></td>
                -->
                <td>{{ escape(post) }}</td>
                </tr>
            {% end %}
            
            </tbody>
        </table>
    </div>
    </div>
    <nav>
      <ul class="pagination">
        {% for pg in range(pages) %}
        <li><a href="?p={{ pg }}">{{ pg }}</a></li>
        {% end %}
        
      </ul>
    </nav>
    
</div>

</div>
{% end %}
