$def with (ptitle=None)
$var title: $ptitle

<strong>$ptitle</strong>

<div class="panel panel-primary">
    <div class="panel-heading">添加一个新的机型</div>
    <div class="panel-body">
      <form action="?a=add" method="post" class="form" role="form" >
          <div class="form-group">
            <label for="mdevice">机器型号 </label>
            <input type="text" name="mdevice" id="mdevice" value="" class="form-control" placeholder="如hct92_wet_tdd">
          </div>
          <div class="form-group">
            <label for="mmod">代号或者名称(该字段用户不可见，随便写) </label>
            <input type="text" name="mmod" id="mmod" value="" class="form-control" placeholder="如天机，或者几米手机 JIMEE">
          </div>
        <input  class="btn btn-primary" type="submit" value="完成"/>
        </form>
      </div>
</div>
