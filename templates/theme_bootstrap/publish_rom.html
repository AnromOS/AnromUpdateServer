$def with (pupgrade =None, ptitle=None)
$var title: $ptitle

<strong>$ptitle</strong>
<p>这个表单只是发布一个下载链接。升级文件请一律用其他工具上传到下载服务器, 然后将真实文件下载地址填写在表单中</p>
<div class="column">
<div class ="col-sm-12 col-xs-12 col-md-12" style="word-break:break-all; word-wrap:break-all;">
    <div class="panel panel-primary">
    <div class="panel-heading">发布完整升级包</div>
    <div class="panel-body">
        <form action="?a=add&t=full" method="post" class="form" role="form" enctype="multipart/form-data">
          <div class="form-group">
            <input class="hidden" name="wid" id="wid" 
            $if(pupgrade!=None):
                value="$pupgrade['id']" 
            $else:
                value="" 
            >
            <label for="version">版本(version)</label>
            <input type="text" name="version" id="version" 
            $if(pupgrade!=None):
                value="$pupgrade['version']" 
            $else:
                value="" 
            class="form-control" placeholder="软件版本号">
            
            <label for="version">版本标识(versioncode)</label>
            <input type="text" name="versioncode" id="versioncode" 
            $if(pupgrade!=None):
                value="$pupgrade['versioncode']" 
            $else:
                value="" 
            class="form-control" placeholder="软件版本标识，递增的整数">
          </div>
          <div class="form-group">
            <label for="changelog">变更日志(changelog)</label>
            <textarea type="text" name="changelog" id="changelog"  class="form-control" rows="3" placeholder="发布的日志" >
$if(pupgrade!=None):
    $pupgrade['changelog']
</textarea>

          </div>
          
          <div class="form-group">
            <label for="channels">版本通道（若不选通道，则对外不可见）:  </label><br>
            <div class="radio-inline">
              <label><input type="checkbox" name="ch1" id="nightly" value="[nightly]"/>内部版（nightly）  </label>
            </div>
            <div class="radio-inline">
              <label><input type="checkbox" name="ch2" id="release" value="[release]"/>正式版（release）</label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="muploadedfile">上传文件到本站所在服务器（若选择上传文件则不必填写url, size, md5sum字段）</label>
            <input type="file" name="muploadedfile" id="muploadedfile"/>
          </div>
          
          <div class="form-group">
            <label for="url">下载地址(url)</label>
            <input type="text" name="url" id="url" 
            $if(pupgrade!=None):
                value="$pupgrade['url']"
            $else:
                value="" 
            class="form-control" placeholder="升级文件的下载地址" />
           
            <label for="url">文件大小(size)</label>
            <input type="text" name="size" id="size" 
            $if(pupgrade!=None):
                value="$pupgrade['size']"
            $else:
                value="" 
            class="form-control" placeholder="文件的大小单位(字节)" />
            
            <label for="md5sum">校验和(md5sum)</label>
            <input type="text" name="md5sum" id="md5sum" 
            $if(pupgrade!=None):
                value="$pupgrade['md5sum']"
            $else:
                value="" 
            class="form-control" placeholder="升级文件的md5sum值（若不填写则以上传到服务器的文件为准计算MD5值）"/>
          </div>
          
          <div class="form-group">
            <label for="status">自定义特性:  </label>
            <div class="radio-inline">
              <label><input type="radio" name="status" id="status" value="1" />开启强制升级 </label>
            </div>
          </div>
          
          <div class="form-group">
            <input class="hidden" name="wid" id="incremental" 
            $if(pupgrade!=None):
                value="$pupgrade['id']" 
            $else:
                value="" 
            >
            <label for="source_incremental">源版本增量标识(source_incremental) </label>
            <input type="text" name="source_incremental" id="source_incremental" 
            $if(pupgrade!=None):
                value="$pupgrade['source_incremental']" 
            $else: 
                value=""
            class="form-control" placeholder="源版本增量标识,用于增量升级包，可以留空">
          </div>
          <div class="form-group">
            <label for="target_incremental">目的版本增量标识(target_incremental) </label>
            <input type="text" name="target_incremental" id="target_incremental" 
            $if(pupgrade!=None):
                value="$pupgrade['target_incremental']" 
            $else: 
                value=""
            class="form-control" placeholder="目的版本增量标识,用于增量升级包，可以留空">
          </div>
          
          <div class="form-group">
            <label for="target_incremental">自定义内容(extra) </label>
            <input type="text" name="extra" id="extra" 
            $if(pupgrade!=None):
                value="$pupgrade['extra']" 
            $else: 
                value=""
            class="form-control" placeholder="自定义内容，没有则留空">
          </div>
          
        <input  class="btn btn-primary" type="submit" value="完成"/>
      </form>
    </div>
    </div>
</div>
