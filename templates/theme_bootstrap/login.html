<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>管理员登陆</title>
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <script src="/static/jquery-1.9.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    
    <style>
        #menu {
            width: 200px;
            float: right;
        }
    </style>
</head>

<body>    

<!-- Home -->
<div class="container-fluid">
        <div class="" >
                    <ul class="nav nav-tabs nav-justified">
                    <li><a href="/">网站首页</a></li>
                    <li><a href="{{ escape(loginpoint) }}">登陆</a></li>
                    </ul> <!-- /navbar -->
        </div>
        
        <div class="panel panel-info ">
        <div class="panel-heading">用户登录</div>
        <div class="panel-body">
            <form action="{{ escape(loginpoint) }}" method="post"  class="form-inline" role="form">
                <div class="form-group">
                    <label for="uname" class="sr-only">
                        username
                    </label>
                    <input class="form-control" name="uname" id="uname" placeholder="管理员用户名" value="" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pword" class="sr-only">
                        password
                    </label>
                    <input class="form-control" name="pword" id="pword" placeholder="管理员密码" value="" type="password" class="form-control">
                </div>
                {% module xsrf_form_html() %}
                
                <input class="btn btn-primary" value="登陆" type="submit">
            </form>  
        </div>
</div>

</body>
</html>
