<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>管理员登陆</title>
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <script src="/static/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    
</head>

<body>    

<!-- Home -->
<div class="container-fluid">
        <nav class="navbar navbar-inverse navbar-default">
                    <ul class="nav navbar-nav navbar-left">
                    <li><a href="/">网站首页</a></li>
                    <li><a href="{{ escape(loginpoint) }}">登陆</a></li>
                    </ul> <!-- /navbar -->
        </nav>
    <br>
    <br>
    <div class="row">
      <div class="col-sm-12 col-xs-12 col-sm-4"></div>
      
      <div class="col-sm-12 col-xs-12 col-sm-4">
        <div class="panel panel-info ">
        <div class="panel-heading">用户登录</div>
        <div class="panel-body">
            <form action="{{ escape(loginpoint) }}" method="post"   role="form">
                <div class="form-group">
                    <label for="uname" class="sr-only">
                        username
                    </label>
                    <input class="form-control" name="uname" id="uname" placeholder="管理员用户名" value="" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pword" class="sr-only">
                        password
                    </label>
                    <input class="form-control" name="pword" id="pword" placeholder="管理员密码" value="" type="password" class="form-control">
                </div>
                {% module xsrf_form_html() %}
                
                <input class="btn btn-primary btn-block" value="登陆" type="submit">
                <div class="btn btn-link" >没有帐号？请联系管理员添加帐号</div>
            </form>  
        </div>
      </div>
    </div>
    
</div>

</body>
</html>
