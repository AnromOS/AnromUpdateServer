{% extends "publish_base.html" %}

{% block body %}
<h2><strong>应用 {{ escape(name) }} 的所有files</strong></h2>

        <div class="card ">
        <div class="card-header"><strong>{{ escape(name) }} files </strong></div>
        <table id="movie-table" class="table table-striped table-hover table-bordered table-condensed">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for post in filelist %}
                <tr><td>{{ escape(post['info']) }}</td>
                    <td><a class="text-right" href="/publish/romslistfiles/{{ escape(name) }}?a=del&f={{ escape(post['filename']) }}" >删除</a> </td>
                </tr>
            {% end %}    
            </tbody>
        </table>
        </div>
{% end %}
